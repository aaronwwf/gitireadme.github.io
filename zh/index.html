layout: default
title: 首页
lang: zh
ref: index
---

<div class="home">

  <h1 class="page-heading">文章列表</h1>
  {% assign posts=site.posts | where:"lang", page.lang %}
    <ul class="post-list">
    {% for post in posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
  <p class="rss-subscribe">通过<a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>订阅</p>

</div>
